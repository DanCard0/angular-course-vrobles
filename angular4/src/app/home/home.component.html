<h2>{{titulo}}</h2>

{{ 5 | conversor:7 }}

<h3>Listado de ropa</h3>
<br>
<input type="text" [(ngModel)]="prenda_a_guardar">
<button (click)="guardarPrenda()">Agregar ropa</button>
<ul>
    <li *ngFor="let prenda of listado_ropa; let i = index">
        {{prenda}}
        <button (click)="eliminarPrenda(i)">Eliminar</button>
    </li>
</ul>
